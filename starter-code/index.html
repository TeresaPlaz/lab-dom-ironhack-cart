<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="  https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>

  <h1>Ironhack <br>Merchandising Shop</h1>
  <ul class="decoration">
    <li class="wrapper floats decoration"><div>

    <div class="floats space">
      <span>IronBubble-head</span>
    </div>

    <div class="floats space">
      <span>$<p id="object1price">25</p></span>
    </div>

    <div class="floats space">
      <form action="take quantity">
      <label for="quantity">QTY</label>
      <input type="number" class="input" id="btn-quantity">
    </form>
    </div>

    <div class="floats space">
      <span>total = 25*quantity</span>
    </div>

    <div class="floats space">
      <button type="button" class="btn-delete">Delete</button>
    </div>

  </div></li>

  <li class="wrapper floats decoration"><div>

      <div class="floats space">
        <span>Ironshirt</span>
      </div>
  
      <div class="floats space">
        <span>$<p id="object2price">15</p></span>
      </div>
  
      <div class="floats space">
        <form action="take quantity">
        <label for="quantity">QTY</label>
        <input type="number" class="input">
      </form>
      </div>
  
      <div class="floats space">
        <span>total = 25*quantity</span>
      </div>
  
      <div class="floats space">
        <button type="button" class="btn-delete">Delete</button>
      </div>
  
    </div></li>
        </ul>
    <div class="floats clearAndSpace">
        <button type="button" class="btn btn-success">Calculate prices</button>
      </div>
      <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
